<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/cadastro.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
  </head>
  <body>
    <div class="container">
      <div class="formulario">
        <div>
          <img src="../icones/Component 1.svg" alt="" />
          <img src="../icones/FinançaFacil.svg" alt="" /> 
        </div>
        <header>
          <h2 class="card-title mb-0">Cadastrar-se</h2>
        </header>

        <form action="#">
          <div class="form first">
            <div class="details personal">

              <div class="fields">
                
                <div class="input-field">
                  <label for="nome">Nome Completo</label>
                  <input name="nome" type="text" placeholder="Digite o seu nome"/>
                </div>

                <div class="input-field">
                  <label>Email</label>
                  <input type="text" placeholder="Digite o seu email" />
                </div>
                
                <div class="input-field">
                  <label>Data de Nascimento</label>
                  <input type="date" placeholder="Data de Nascimento" />
                </div>


                <div class="input-field">
                  <label>Celular</label>
                  <input type="text" placeholder="(00) 00000-0000" />
                </div>

                <div class="input-field">
                  <label>Senha</label>
                  <input type="password" placeholder="Digite uma senha" />
                </div>

                <div class="input-field">
                  <label>Confirmar Senha</label>
                  <input type="password" placeholder="Confirme a sua senha" />
                </div>
              </div>
            </div>

            <div style="display: inline-block;">
              <button class="sumbit" style="margin: 25px 0px 0px 0px">
                <span class="btnText">Finalizar</span>
              </button>
              <div class="mt-4 text-center"> Já possui uma conta? <a href="entrar.html">Entrar</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
