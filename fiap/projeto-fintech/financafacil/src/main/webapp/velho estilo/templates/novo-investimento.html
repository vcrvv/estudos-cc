<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transação</title>
    <link rel="stylesheet" href="../static/css.css">

                    <h1 class="titulos">Adicionar Investimento</h1>

                </div>
                <div id="valor">
                    <h1>R$ 0,00</h1>

                </div>
                <div id="metodo-forma">
                    <p>Pagar v</p>
                    <p>Crédito v</p>
                </div>
                <div>
                    <p>
                        <input class="caixa" type="text" placeholder="Titulo">
                    </p>
                    <p>
                        <input class="caixa" type="text" placeholder="Pagador">
                    </p>
                    <p>
                        <input class="caixa" type="text" placeholder="Descrição">
                    </p>
                    <p id="botao">
                        <button>Adicionar</button>
                    </p>
                </div> 
        </section>
