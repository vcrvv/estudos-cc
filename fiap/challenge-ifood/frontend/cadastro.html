<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="cadastro.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Cadastro </title> 
</head>
<body>
    <div class="container">
        <header>Cadastrar-se</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Detalhes Pessoas</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome Completo</label>
                            <input type="text" placeholder="Digite o seu nome">
                        </div>

                        <div class="input-field">
                            <label>Data de Nascimento</label>
                            <input type="date" placeholder="Data de Nascimento">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Digite o seu email">
                        </div>


						<div class="input-field">
                            <label>Celular</label>
                            <input type="text" placeholder="(00) 00000-0000">
                        </div>

						<div class="input-field">
                            <label>CPF</label>
                            <input type="text" placeholder="000.000.000-00">
                        </div>

						<div class="input-field">
                            <label>CNPJ</label>
                            <input type="text" placeholder="XX.XXX.XXX / XXXX - 00">
                        </div>
                        
                        <div class="input-field">
                            <label>Senha</label>
                            <input type="p" placeholder="Digite uma senha">
                        </div>

						<div class="input-field">
                            <label>Confirmar Senha</label>
                            <input type="password" placeholder="Confirme a sua senha">
                        </div>
                    </div>
                </div>

                <button class="nextBtn">
                    <span class="btnText">Avançar</span>
                </button> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Detalhes do Endereço</span>

                    <div class="fields">
						<div class="input-field">
                            <label>CEP</label>
                            <input type="text" placeholder="00000-000" required>
                        </div>

                        <div class="input-field">
                            <label>Estado</label>
                            <input type="text" placeholder="Seu Estado" required>
                        </div>

                        <div class="input-field">
                            <label>Cidade</label>
                            <input type="text" placeholder="Sua Cidade" required>
                        </div>

                        <div class="input-field">
                            <label>Bairro</label>
                            <input type="text" placeholder="Seu bairro" required>
                        </div>

                        <div class="input-field">
                            <label>Rua</label>
                            <input type="text" placeholder="Rua" required>
                        </div>

                        <div class="input-field">
                            <label>Número</label>
                            <input type="number" placeholder="Número" required>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <div class="backBtn">
                        <span class="btnText">Voltar</span>
                    </div>
                    
                    <button class="sumbit">
                        <span class="btnText">Finalizar</span>
                    </button>
                </div>
            </div>
        </form>
		
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
