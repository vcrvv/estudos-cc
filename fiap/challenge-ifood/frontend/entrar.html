<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entrar na Conta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="entrar.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-content-center h-100">
				<div class="card-wrapper">
					<div class="card fat">

						<div class="card-body">
							<h2 class="card-title mb-0">Parceiros</h2>
                            <p>Entre com sua conta para continuar</p>

							<form method="POST" class="my-login-validation" novalidate="">

								<div class="form-group mb-4">
									<label for="email">Email</label>
									<input id="email" type="email" class="form-control" name="email" required autofocus placeholder="email@email.com">
								</div>

								<div class="form-group mb-4">
									<label for="senha">Senha</label>
									<input id="senha" type="senha" class="form-control" name="senha" required placeholder="Insira sua senha aqui">
								</div>

								<div class="form-group mb-4">
									<button type="submit" class="btn btn-primary btn-block">Entrar</button>
								</div>

								<div class="mt-4 text-center">
									NÃ£o possui uma conta? <a href="register.html" style="color: #EA1D2C;">Criar aqui</a>
								</div>

							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
