<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form | CoderGirl</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Entrar</header>
      <form action="#">
        <input type="text" placeholder="Digite seu email">
        <input type="password" placeholder="Digite sua senha">
        <input type="button" class="button" value="Entrar">
      </form>
      <div class="signup">
        <span class="signup">Não tem uma conta?
         <label for="check">Cadastrar</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Cadastrar</header>
      <form action="#">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Confirmar Senha">
        <input type="button" class="button" value="Cadastrar">
      </form>
      <div class="signup">
        <span class="signup">Já tem uma conta?
         <label for="check">Entrar</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
