<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Formularios</h1>
    <!-- padrao -> GET (max de 3000bytes)
         dados sensiveis -> POST (=3000bytes e enviar arquivos)
    -->
    <form  action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="nome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="sobrenome"></p>
        <p> <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5"></p>
        <p><label for="imes">Data</label>
            <input type="date" name="mes" id="imes"></p>
        <p><label for="iarquivo">Arquivo</label>
            <input type="file" name="arquivo" id="iarquivo"></p>
    </form>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome do Usuário" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="isen" id="isen" required minlength="8" maxlength="15" size="15" placeholder="Senha do Usuário">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form><br>
    <fieldset>
        <legend>Dados</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Celular</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar"
            </p>
        </form><br>
        
        <form>
            <p>
                <label for="n1">Amarelo</label>
                <input type="checkbox" name="n" id="n1">
                <label for="n2">Vermelho</label>
                <input type="checkbox" name="n" id="n2">
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor">
                <label for="inivel">Número</label>
                <input type="range" name="nivel" id="inivel" min="0" max="100" value="50"
                oninput="ival.innerHTML = Number(inivel.value)">
                <output id="ival">50</output>
            </p>
        </form>
    </fieldset>
        <form>
            <p>
                <label for="inu">Número</label>
                <select name="estado" id="inu">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="IMPARES">
                        <option value="01">01</option>
                        <option value="03">03</option>
                        <option value="05">05</option>
                    </optgroup>

                    <optgroup label="PARES">
                        <option value="02">02</option>
                        <option value="04">04</option>
                        <option value="06">06</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="CONST">Construtor Civil</option>
                    <option value="MED">Médico</option>
                </datalist>
            </p>
        </form>
        <form>
            <p>
                <label for="imsg">Mensagem</label>
                <textarea name="msg" id="imgsg" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="in1">Número 1</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required 
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número 2</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required 
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma"></output>
            </p>
            <p>
                <label for="iano">Em que ano voce nasceu? </label>
                <input type="number" name="ano" id="iano" min="0" max="2024"
                oninput="calcidade()">
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
        </form>
        
        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.Number)
            }
        </script>
        
</body>
</html>
