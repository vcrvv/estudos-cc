<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ppp</title>
    <style>
        div {
            display:inline-block;
            background-color: aliceblue;
            border: 1px solid black;
            text-align: center;
            height: 100px;
            width: 100px;
        }

        div:hover {
            background-color: rgb(140, 58, 216);
        }
        

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:active {
            color: rgb(234, 0, 255);
        }

        a:visited {
            color: rgb(132, 0, 255);
        }

        a:hover {
            text-decoration: underline;
        } 

        .especial::after {
            content: '[link]';
            color: darkgray;
        }
    </style>
</head>
<body>
   <h4>1</h4>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
<br>
  <h4>2</h4>
    <ul>
        <li><a href="http:www.google.com" target="_blank" class="especial"">Google</a>
        <li><a href="http:www.youtube.com" target="_blank">Youtube</a>
        <li><a href="http:www.instagram.com" target="_blank">Instagram</a>
    </ul>
<br>
   
    
</body>
</html>
