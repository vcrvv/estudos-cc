{% extends 'base.html' %}
{% block titulo %} Nova Lista {% endblock %}

{% block conteudo %}

<h3>Criar Lista</h3>
<form method="post" action="{% url 'criar' %}" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button type="submit" name="salvar" class="btn btn-outline-secondary">Criar</button>
            {{ form.nome }}
        </div>
    </div>
</form>

{% endblock %}
