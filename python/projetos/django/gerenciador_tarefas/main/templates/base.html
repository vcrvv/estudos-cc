<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block titulo %} Meu Site {% endblock %}</title>
    <style type="text/css">
        .sidenav {
            height:100%;
            width:160px;
            position: fixed;
            z-index:1;
            top:0;
            left:0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;

        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 180px;
            padding: 0px 10px;
        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="sidenav">
        <a href="/">Inicio</a>
        {% if user.is_authenticated %}
            <a href="{% url 'criar' %}">Criar</a>
            <a href="{% url 'sair' %}">Sair</a>
        {% else %}
            <a href="{% url 'login' %}">Logar</a>
            <a href="{% url 'cadastro' %}">Cadastrar</a>
        {% endif %}
    </div>

    <div id="conteudo" name="conteudo" class="main">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">Web App de Tarefas</h1>
                <hr class="mt-0 mb-4">
                    {% block conteudo %}
                    {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
