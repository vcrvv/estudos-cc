{% extends 'base.html' %}
{% block titulo %}Inicio{% endblock %}

{% block conteudo %}

{% if user.is_authenticated %}
    <h3>Listas de Tarefas</h3>

    {% for td in user.listatarefa.all %}
            <p>
                <a href="/{{ td.id }}">{{ td.nome }}</a>
            </p>
        {% endfor %}
{% else %}
    <h3>Acesso disponível apenas para usuários cadastrados.</h3>
{% endif %}
{% endblock %}
