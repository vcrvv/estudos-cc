<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        h5 {
            color: rgb(255, 72, 0);
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    {% for message in messages %}
        <h5>{{ message }}</h5>
    {% endfor %}

    <form action="login" method="POST">
        {% csrf_token %}
        <p>Username</p>
        <input type="text" name="username"/>
        <p>Password</p>
        <input type="password" name="password"/>
        <br>
        <input type="submit"/>
    </form>
</body>
</html>
