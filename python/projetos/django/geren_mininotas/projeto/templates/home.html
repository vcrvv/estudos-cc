{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Notas</a>
        </div>
    </nav>
    <div class="principal">
        <div>
            <div>
                <h4>Adicionar Usuario</h4>

                <div class="exibindo-formulario">
                    <div class="formulario">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-floating mb-3">
                                <input name='nome_usuario'type="nome" class="form-control" id="floatingInput" placeholder="Nome" required>
                                <label for="floatingInput">Nome</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                                <label for="floatingInput">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input name="senha" type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                                <label for="floatingPassword">Senha</label> 
                            </div>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Escreva uma nota" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Nota</label>
                            </div>

                            <button type="submit">Add</button>

                        </form>
                    </div>
                </div>

                <h4>Lista de Us√∫arios</h4>

                <div class="exibindo usuarios">
                    {% if usuarios %}
                    {% for usuario in usuarios %}

                    <ul>
                        <l1>Id: {{ usuario.id }}</l1>
                        <l1>Nome: {{ usuario.nome_usuario }}</l1>
                        <l1>Email: {{ usuario.email }}</l1>
                        <l1>Senha: {{ usuario.senha }}</l1> 
                    </ul>

                    {% endfor %}
                    {% endif %}
                </div>
            <div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
