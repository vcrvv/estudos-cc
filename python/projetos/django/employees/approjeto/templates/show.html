{% load static %}
<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
    <link rel="stylesheet" href="{% static 'css.css' %}"/>  
</head>  
<body>  
    <table class="table table-striped table-bordered" style="width: fit-content;">  
        <thead class="thead-dark">  
        <tr>  
            <th>Employee ID</th>  
            <th>Employee Name</th>  
            <th>Employee Email</th>  
            <th>Employee Contact</th>  
            <th>Actions</th>  
        </tr>  
        </thead>  
        <tbody>  
        {% for employee in employees %}  
        <tr>  
            <td>{{ employee.eid }}</td>  
            <td>{{ employee.ename }}</td>  
            <td>{{ employee.eemail }}</td>  
            <td>{{ employee.econtact }}</td>  
            <td>  
                <a href="/edit/{{ employee.eid }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                <a href="/delete/{{ employee.eid }}">Delete</a>  
            </td>  
        </tr>  
        {% endfor %}  
        </tbody>  
    </table>  
    <center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
