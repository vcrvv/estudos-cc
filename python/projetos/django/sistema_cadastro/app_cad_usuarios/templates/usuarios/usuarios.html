{% extends 'usuarios/base.html' %}
{% block conteudo %}

<div class="container">
    <h3>Lista de Usuarios</h3>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>curso</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id_usuario }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.curso }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
