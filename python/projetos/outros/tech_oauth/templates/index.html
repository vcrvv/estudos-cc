{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="Uma pessoa feliz no computador" class="logo">
    </header>

    <main>
        <h1>Autenticação com OAuth2.0</h1>
        <div class="social-media"></div>
            <div class="social-media-details">
                <a href="http://localhost:8000/accounts/github/login/?process=login">
                    <img src="{% static 'assets/github.svg' %}" alt="Icone para realizar a autenticação com GitHub " class="social-media-icon">
                </a>
            </div>
    </main>
</body>
</html>
