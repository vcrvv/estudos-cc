<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../static/syles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main>
      <div class="container">
        <h1>To-Do App</h1>
        <form method="post" action="/criar" >
            <label for="title">Titulo</label>
            <input type="text" name="title" id="title" required>
            <button type="submit">Adicionar</button>
        </form>
      </div> 
      <div class="container">
        <h2>Tarefa</h2>
        <div class="container" id="tarefas">
          {% if not tasks %}
          <p>Nenhuma tarefa adicionada</p>
          {% else %}
          <table class="table">
            <tbody>
              {% for task in tasks %}
              <tr>
                <td>{{ task.title }}</td>
                <td>
                  {% if task.completed %}
                    <input type="checkbox" name="Completado" id="completado" checked>
                  {% else %}
                    <input type="checkbox" name="completado" id="completado">
                  {% endif %}
                </td>
                <td>
                  <a href="/atualizar/{{ task.id }}">Atualizar</a> 
                  <a href="/excluir/{{ task.id }}">Excluir</a>    
                </td>
              </tr>
            </tbody>
              {% endfor %}
          </table>
          {% endif %}       
        </div>
      </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
